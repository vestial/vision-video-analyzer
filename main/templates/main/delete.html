{% extends 'main/base.html' %}

{% block title %}
Your video
{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item" aria-current="page"><a href="/videos">Videos</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ video }}</li>
  </ol>
</nav>
<h2>{{ video }}</h2>
{% if user.is_authenticated %}<h5>Hi, {{ user.username }}. Are you sure you want to delete this item?</h5>

<form method="POST"> 
    {% csrf_token %} 
    <input type="submit" class="btn btn-primary" value="Yes" /> 
    <a class="btn btn-danger" href="/videos">Cancel </a> 
</form> 
{% endif %} 
{% endblock %}
